<div class="content-heading ">
    Add Lab
 <small><a [routerLink]=" ['/home'] ">Dashboard</a> ->
        <a [routerLink]="['/labs/manageLabs']"> Labs Detail </a>->
            Add Lab
 </small>	
</div>
<div class="container-md">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
                <div class="panel b">
                    <div class="panel-heading  text-bold bg-purple-dark">Add Lab</div>
                    <div class="panel-body">
                            <form (ngSubmit)="onAddUsers(f)" #f="ngForm">
                            <div class="form-group">
                                <label>Name*</label>
                                <input class="form-control" type="text" name="name" id="name" [(ngModel)]="labDetails.name" placeholder="Enter Name..." required />
                            </div>
                            <div class="form-group">
                                <label>Description*</label>
                                <input class="form-control" type="text" name="name" id="name" [(ngModel)]="labDetails.description" placeholder="Enter Description..." required />
                            </div>
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input class="form-control" name="mobileNo" id="mobileNo" [(ngModel)]="labDetails.mobileNo" type="text" placeholder="Enter Contact Number..." required />
                            </div>
                            <button class="btn btn-danger pull-right s-n-btn" (click)="cancel()">Cancel</button>

                            <button class="btn btn-info pull-right" type="submit">Add Lab</button>
                            <p>
                                <small class="text-muted">* Required Fields</small>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
